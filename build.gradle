allprojects {
    group = 'holi-express'
    version = '0.0.1-SNAPSHOT'
}

subprojects {

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()
    }
}

task buildFatJars {
    dependsOn ':api-gateway:jar'
    dependsOn ':order-microservice:jar'
    dependsOn ':payment-microservice:jar'
    dependsOn ':product-microservice:jar'
    dependsOn ':stock-microservice:jar'
    dependsOn ':user-microservice:jar'
}